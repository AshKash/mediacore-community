<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="./master.html" />
<head>
	<title>YouTube Channel Import</title>
	<link href="${h.url_for('/admin/styles/forms.css')}" media="screen" rel="stylesheet" type="text/css" />
	<link href="${h.url_for('/admin/styles/media.css')}" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>
	<div class="box">
		<div class="box-head">
			<h1>YouTube Channel Import</h1>
			<span class="box-head-sec">${h.doc_link('admin/settings', 'upload')}</span>
		</div>
		<div class="form-save-error"
			py:if="'_the_form' in tmpl_context.form_errors"
			py:content="tmpl_context.form_errors['_the_form']">
			Display import errors
		</div>
		<form py:replace="XML(form(form_values, child_args={'youtube.categories': {'category_tree': category_tree}}))" />
	</div>
</body>
</html>
